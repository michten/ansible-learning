---
# tasks file for sample-apache
- name: install pkgs
  dnf:
    name: "{{ pkg_list }}"
    state: present

- name: set firewall
  firewalld:
    port: '80/tcp'
    permanent: true
    immediate: true
    state: enabled

- name: set firewall
  firewalld:
    port: '443/tcp'
    permanent: true
    immediate: true
    state: enabled

- name: copy template
  template:
    src: index.html.j2
    dest: /var/www/html/index.html
    #force: true

- name: create {{ systemd_unit_name }}.service
  copy:
    src: "{{ systemd_unit_name + '.service'}}"
    dest: "{{ systemd_unit_installation_path + systemd_unit_name + '.service' }}"

- name: create {{ systemd_unit_name }}.path
  template:
    src: "{{ systemd_unit_name + '.path.j2'}}"
    dest: "{{ systemd_unit_installation_path + systemd_unit_name + '.path' }}"

- name: Reload systemd daemon
  service:
    daemon_reload: true

- name: enable {{ systemd_unit_name }}.path
  service:
    name: "{{ systemd_unit_name + '.service' }}"
    # stopped on purpose, this unit should be started via WantedBy in path unit
    state: stopped
    enabled: true

- name: start apache
  service:
    name: httpd
    state: started
    enabled: true
...
